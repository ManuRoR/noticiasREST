

<div class="container">
    <div class="row">
        <mat-card class="example-card" (click)="touchChild()">
                <mat-card-header>
                  <div mat-card-avatar class="example-header-image"></div>
                  <mat-card-title>Noticia</mat-card-title>
                  <mat-card-subtitle>{{created}}</mat-card-subtitle>
                </mat-card-header>
                <img mat-card-image src="{{imagen}}" *ngIf="imagen" alt="Noticia">
                <mat-card-content>
                  <p>
                    {{fullText}}
                  </p>
                </mat-card-content>
                <mat-card-actions>
                  <button mat-button>LIKE</button>
                  <button mat-button>SHARE</button>
                </mat-card-actions>
              </mat-card>
            </div>   

</div>
