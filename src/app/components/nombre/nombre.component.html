<div class="container">
    <div class="row">
     <div class="col-md-6">
      <mat-card class="example-card">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>{{titulo}}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <mat-form-field class="example-full-width">
             <input matInput placeholder="Nombre" [(ngModel)]="name">
            </mat-form-field>
           <p *ngIf="show">
             {{name}}
           </p>
          
        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button [color]="colorButton" (click)="muestra(true)">{{boton}}</button>
          <!-- <button mat-raised-button color="warn" (click)="muestra(false)">Ocultar</button> -->
        </mat-card-actions>
      </mat-card>
     </div>
    </div>
    </div>
